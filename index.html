<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gamestore</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>




    
  </head>
  <body>
    <div class="container">
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand-container">
                <p class="navbar-brand navbar-brand--primary">GAME<span class="navbar-brand navbar-brand--secondary">STORE</span></p>
            </div>
            <div class="navbar-item-container">
                <div><p href="#" class="navbar-item">PlayStation</p></div>
                <div><p href="#" class="navbar-item">Xbox</p></div>
                <div><p href="#" class="navbar-item">Nintendo Switch</p></div>
                <div><p href="#" class="navbar-item">All product</p></div>
            </div>
            <div class="navbar-searchbar-container">
                <div class="navbar-searchbar">
                  <input  type="text" placeholder="Search..">
                </div>
            </div>
        </div>
    </nav>


    <!-- carousel  -->
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="most-popular">Most popular games</div>
      <div class="most-popular-img-container"><img class="most-popular-img" src="/images/cyber-punk.jpg" style="width:100%"></div>
      <div class="text">Cyber Punk 2077</div>
    </div>

    <div class="mySlides fade">
      <div class="most-popular">Most popular games</div>
      <img class="most-popular-img" src="/images/2.jpg" >
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="most-popular">Most popular games</div>
      <img class="most-popular-img" src="/images/3.jpg" >
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
</div>

  </body>
</html>
